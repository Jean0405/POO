<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link css -->
    <link rel="stylesheet" href="./style.css">
    <!-- script js -->
    <script src="./main.js" defer></script>
    <title>POO BASIC</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark">
    <!-- formulario de persona -->
    <div class="container-fluid">
        <H2 class="text-info fw-bold text-center mt-3">PERSONA</H2>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-3 d-flex justify-content-center align-items-center">
                <form class="col-10 d-flex flex-column justify-content-center" id="form-persona">
                    <input class="rounded my-1 p-1" type="text" name="nombre" placeholder="Nombre">
                    <input class="rounded my-1 p-1" type="number" name="edad" min="1" placeholder="Edad">
                    <input class="rounded my-1 p-1" type="text" name="carrera" placeholder="Carrera">
                    <select class="rounded my-1 p-1 col-4" name="sexo" id="sexo">
                        <option value="Femenino">Femenino</option>
                        <option value="Masculino">Masculino</option>
                    </select>
                    <input class="btn btn-info fw-bold text-light mt-2 col-4" class="btn btn-success" type="submit" value="Submit">
                </form>
            </div>
            <div class="saludo-container col-12 col-sm-12 col-md-6 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <h2 class="title-saludo fw-bold text-info"></h2>
                <div class="saludo col-10 d-flex flex-column justify-content-center align-items-center mt-2 p-3" id="mensaje">
                    
                </div> 
            </div>
        </div>
    </div>

    <!-- formulario de animal -->
    <div class="container-fluid">
        <H2 class="text-success fw-bold text-center mt-3">ANIMAL</H2>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-3 d-flex justify-content-center align-items-center">
                <form class="col-10 d-flex flex-column justify-content-center" id="form-animal">
                    <input class="rounded my-1 p-1" type="text" name="nombre" placeholder="Nombre">
                    <input class="rounded my-1 p-1" type="number" name="edad" min="1" placeholder="Edad">
                    <input class="rounded my-1 p-1" type="text" name="raza" placeholder="Raza">
                    <input class="btn btn-success fw-bold text-light mt-2 col-4" class="btn btn-success" type="submit" value="Submit">
                </form>
            </div>
            <div class="saludo-container saludo-containerAnimal col-12 col-sm-12 col-md-6 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <h2 class="title-saludo fw-bold text-info"></h2>
                <div class="saludo col-10 d-flex flex-column justify-content-center align-items-center mt-2 p-3" id="mensaje2">
                    
                </div> 
            </div>
        </div>
    </div>

    <!-- formulario de figura -->
    <div class="container-fluid">
        <H2 class="text-warning fw-bold text-center mt-3">FIGURA CIRCULO</H2>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-3 d-flex justify-content-center align-items-center">
                <form class="col-10 d-flex flex-column justify-content-center" id="form-figuraCirculo">
                    <input class="rounded my-1 p-1" type="text" name="color" placeholder="Color">
                    <input class="rounded my-1 p-1" type="number" name="area" placeholder="Area">
                    <input class="rounded my-1 p-1" type="number" name="radio" placeholder="Radio">
                    <input class="btn btn-warning fw-bold text-light mt-2 col-4" class="btn btn-success" type="submit" value="Submit">
                </form>
            </div>
            <div class="saludo-container saludo-containerFigura col-12 col-sm-12 col-md-6 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <h2 class="title-saludo fw-bold text-info"></h2>
                <div class="saludo col-10 d-flex flex-column justify-content-center align-items-center mt-2 p-3" id="mensaje3">
                    
                </div> 
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <H2 class="text-warning fw-bold text-center mt-3">FIGURA RECTANGULO</H2>
        <div class="row">
            <div class="col-12 col-sm-12 col-md-6 col-lg-6 p-3 d-flex justify-content-center align-items-center">
                <form class="col-10 d-flex flex-column justify-content-center" id="form-figuraRectangulo">
                    <input class="rounded my-1 p-1" type="text" name="color" placeholder="Color">
                    <input class="rounded my-1 p-1" type="number" name="largo" placeholder="Largo">
                    <input class="rounded my-1 p-1" type="number" name="ancho" placeholder="Ancho">
                    <input class="btn btn-warning fw-bold text-light mt-2 col-4" class="btn btn-success" type="submit" value="Submit">
                </form>
            </div>
            <div class="saludo-container saludo-containerRectangulo col-12 col-sm-12 col-md-6 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                <h2 class="title-saludo fw-bold text-info"></h2>
                <div class="saludo col-10 d-flex flex-column justify-content-center align-items-center mt-2 p-3" id="mensaje4">
                    
                </div> 
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
